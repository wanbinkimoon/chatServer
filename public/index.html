<!doctype html>
<html>
  <head>
    <title>test chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { position: relative; max-width: 640px; margin: auto;font: 16px 'Open Sans', Helvetica, Arial; line-height: 24px; }
      form { background: #f5f5f5; padding: 8px; position: fixed; bottom: 0; width: 640px; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; background-color: transparent; }
      form input:focus { outline: none }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; border-radius: 8px; padding: 8px; font-weight: 600; box-shadow: 0 4px 0 0 rgb(80, 184, 215); transition: all 150ms ease; }
      form button:focus { outline: none; }
      form button:active {background: rgb(80, 184, 215); box-shadow: 0 0 0 0 rgb(80, 184, 215); transform: translateY(4px);}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>

    
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
    </script>
  </body>
</html>
